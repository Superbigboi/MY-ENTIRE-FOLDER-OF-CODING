<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align:left;">
    <p style="color:red"><b>Bold</b></p>
    <p style="color:rgb(1, 102, 255)"><strong>Strong</strong></p>
    <p><i>Italics</i></p>
    <p style="color:#dcdcdc"><em>Emphasis</em></p>
    <p><mark>Mark</mark></p>
    <p><small>Small</small></p>
    <p><del>Delete</del></p>
    <p><ins>Insert</ins></p>
    <p>2<sub>10</sub> Two Base 10</p>
    <p>2<sup>10</sup>Two Raised to Power 10</p>
    <p><blockquote>Blockquote</blockquote></p>
    <p><cite>Cite</cite></p>
    
    </div>
    <!--
        <p> Paragraph </p>
    -->
</body>
</html>
