<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container-fluid bg-warning text-white d-flex align-items-center">
        <div class="container pt-3">
            <div class="d-flex justify-content-center">
                    <h2>Stopwatch</h2>
            </div>
            <div class="d-flex justify-content-center pt-3">
                <h2>Vanilla Javascript Stopwatch</h2>
            </div>
            <div class="d-flex justify-content-center pt-3">
                <p id="demo"><span id="seconds">00</span>:<span id="tenths">00</span></p>
            </div>
            <div class="d-flex justify-content-center pt-3">
                <button class="btn btn-warning px-5 py-2  border-1 border-white text-white" id="start">Start</button>
                <button class="btn btn-warning px-5 py-2 mx-3 border-1 border-white text-white" id="pause">Pause</button>
                <button class="btn btn-warning px-5 py-2  border-1 border-white text-white" id="restart">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
