<body class="b-green">
   <div class="container-fluid">
        <div class="container">
                    <div class="btn-group d-flex justify-content-center align-items-center">
                        <div class="mt-5 bg-success align-items-center bg-sucess rounded-1 btn-head">
                          <button type="button" class="btn">
                              <box-icon type='solid' name='bank' color="white" size="lg"></box-icon>
                          </button>  
                          <button type="button" class="btn">
                              <box-icon name='search-alt' color="white" size="lg"></box-icon>
                          </button>
                          <button type="button" class="btn">
                              <box-icon name='paper-plane' color="white" size="lg"></box-icon>
                          </button>
                          <button type="button" class="btn">
                              <box-icon name='store' type='solid' color="white" size="lg"></box-icon>
                          </button>
                          <button type="button" class="btn">
                              <box-icon name='mobile' color="white" size="lg"></box-icon>
                          </button>
                        </div>
                    </div>
   </div>
   </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <input type="text" id="inputValue" placeholder="Deposit Amount" class="rounded-1 py-4">
                        </div>
                            <div class="d-flex justify-content-center mt-2">
                                <button type="button" id="deposit"  class="rounded-0 btn btn-success color-white d-flex align-items-center ">Deposit<box-icon name='plus' color="white"></box-icon></button>
                                <button type="button" id="withdraw" class="ml-3 rounded-0 btn btn-success color-white d-flex align-items-center">Withdraw<box-icon name='minus' color="white"></box-icon></button>
                            </div>
                    <div class="d-flex justify-content-center mt-3">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="text-white">Balance</h6>
                                <p id="balance" class="text-white">$1100</p>
                            </div>
                            <div class="card-body">
                                <div class="row border-bottom border-secondary">
                                    <div class="d-flex justify-content-between">
                                        <p>Gas Station</p>
                                        <p>$100</p> 
                                    </div>
                                </div>
                                <div class="pt-2 row border-bottom border-secondary">
                                    <div class="d-flex justify-content-between">
                                        <p>Clothing</p>
                                        <p>$53.77</p> 
                                    </div>
                                </div>
                                <div class="pt-2 row border-bottom border-secondary">
                                    <div class="d-flex justify-content-between">
                                        <p>House Rent</p>
                                        <p>$220.85</p> 
                                    </div>
                                </div>
                                <div class="pt-2 row">
                                    <div class="d-flex justify-content-between">
                                        <p>Burger Joint</p>
                                        <p>$24.09</p> 
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                        </div>
                    </div>
                     
        </div>
   </div>
