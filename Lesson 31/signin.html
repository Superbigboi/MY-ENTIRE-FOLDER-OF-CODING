<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.2/collection/components/icon/icon.min.css" integrity="sha512-hauda6NeibaMNqxY3e7YDWWgP6cXKVAeaG/H26S5mvR0IFubczGFSNQCF9LEip/+Kt7Asuv1hYbrTGovJ+Qv9g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    
    <div class="d-flex justify-content-between align-items-center text-white" style="height:70px">
        <div>
            <a class="navbar-brand fw-bold text-danger fs-1 text-uppercase" href="javascript:void(0)" style="color:red;">Netflix</a>
        </div>
        </div>

    <div class="form" style="background: rgba(0, 0, 0, .75);width: 450px;padding: 70px;position: absolute;margin-top:50px;">
        <h2 class="text-white mb-4">Sign In</h2>
        <form action="#">
            <div class="form-control mb-3">
                <label>Email or phone number</label>
                <input type="text" style="border:none;" required>
            </div>
            <div class="form-control mb-5">
                <label>Password</label>
                <input type="password" style="border:none;" required>
            </div>
            <div class="d-flex align-items-center">
                <a href="signin.html" class="text-white btn rounded-1" style="width:100%;background:#e50914;padding: 10px;">Sign In</a>
            </div>
            <div class="form-help" style="margin-bottom:75px;"> 
                <div class="remember-me mt-2">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" class="text-secondary">Remember me</label>
                    <a href="#" class="px-5">Need help?</a>
                </div>
            </div>
        </form>
        <div class="text-secondary" style="margin-bottom:100px;">
            <p>New to Netflix? <a href="#" class="text-white" style="text-decoration: none;">Sign up now</a></p>

            
        </div>
        
        </div>

        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.min.js" integrity="sha512-y8/3lysXD6CUJkBj4RZM7o9U0t35voPBOSRHLvlUZ2zmU+NLQhezEpe/pMeFxfpRJY7RmlTv67DYhphyiyxBRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" integrity="sha512-VK2zcvntEufaimc+efOYi622VN5ZacdnufnmX7zIhCPmjhKnOi9ZDMtg1/ug5l183f19gG1/cBstPO4D8N/Img==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/7.1.2/esm/ionicons.min.js" integrity="sha512-2ySmquu6HK3CAvwLllh0R8K8buFPMZsUwWLZIlB7WW8c8ilUtoNyhsmEsQn2U0IV1USr2Oc/9DJzlr4cxAbuxA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
