    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact">Contact us</button>

        <p class="text-primary fs-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Hello World">Hover Over Me</p>







        <div class="modal" id="contact">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">Contact Me</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <h2 class="fs-5">To contact me please fill the form below</h2>
                        <div class="my-4">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="fname">First Name</label>
                                        <input type="text" class="form-control" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                            <label for="lname">Last Name</label>
                                            <input type="text" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-12">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    
                                </div>
                                 
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="phone">Phone</label>
                                            <input type="tel" class="form-control" placeholder="Phone">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="city">City</label>
                                            <select class="form-control form-select">
                                            <option value="Abuja">Abuja</option>
                                            <option value="Lagos" selected>Lagos</option>
                                            </select>
                                        </div>
                                    </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
